<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="ttt.jpg" type="image/x-icon"> <!-- Tab Photo (Favicon) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="comic-neue-bold">
    <span style="color:#221361 ;">T</span><span style="color:red ;">I</span><span style="color:green ;">C</span>
    <span style="color:rgb(255, 6, 238)  ;">T</span><span style="color:#52534d ;">A</span><span style="color:#1730f1 ;">C</span>
    <span style="color: #792af0;">T</span><span style="color:red;">O</span><span style="color:rgb(14, 201, 253) ;">E</span>
   </h1><br>
   <h4 class="k comic-neue-regular-italic"></h4>
   <br>
    <div class="page">
        <div class="container">
            <div class="box comic-neue-bold" ></div>
            <div class="box comic-neue-bold"></div>
            <div class="box comic-neue-bold"></div>
            <div class="box comic-neue-bold"></div>
            <div class="box comic-neue-bold"></div>
            <div class="box comic-neue-bold"></div>
            <div class="box comic-neue-bold"></div>
            <div class="box comic-neue-bold"></div>
            <div class="box comic-neue-bold"></div>
        </div>
    </div>
    <br>
    <button class="comic-neue-regular-italic">Start</button>
    <script src="logic.js"></script>
</body>
</html>
